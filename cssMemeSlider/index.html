<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body bgc--gray">
    <section class="slider grid">
      <input type="radio" name="slider" id="meme-1" checked />
      <input type="radio" name="slider" id="meme-2" />
      <input type="radio" name="slider" id="meme-3" />
      <input type="radio" name="slider" id="meme-4" />
      <div class="slider__body grid--fully-filled">
        <div class="meme grid grid--fully-filled" for="meme-1">
          <h2 class="meme__summary bgc--gray">
            Differences between programming languages
          </h2>
          <div class="meme__image">
            <img
              class="image"
              src="./assets/images/differences-between-programming-languages.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="meme grid grid--fully-filled" for="meme-2">
          <h2 class="meme__summary bgc--gray">Junior workflow be like...</h2>
          <div class="meme__image">
            <img
              class="image"
              src="./assets/images/junior-workflow-be-like.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="meme grid grid--fully-filled" for="meme-3">
          <h2 class="meme__summary bgc--gray">We are a community</h2>
          <div class="meme__image">
            <img
              class="image"
              src="./assets/images/we-are-a-community.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="meme grid grid--fully-filled" for="meme-4">
          <h2 class="meme__summary bgc--gray">Little bit about interview</h2>
          <div class="meme__image">
            <img
              class="image"
              src="./assets/images/little-bit-about-interview.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="slider__controls"></div>
    </section>
  </body>
</html>
